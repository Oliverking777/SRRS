name: 🚀 Deploy SRRS on Push

on:
  push:
    branches:
      - davidmbah

jobs:
  deploy:
    name: 🐳 Build & Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔍 Debug Secrets Availability
        run: |
          if [ -n "${{ secrets.VPS_HOST }}" ]; then
            echo "✅ VPS_HOST is set"
          else
            echo "❌ VPS_HOST is missing"
            exit 1
          fi

      - name: 🔍 Check Repository
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "❌ Dockerfile not found!"
            exit 1
          fi

      - name: 📡 Connect & Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "🔄 Preparing deployment environment..."

            # Ensure Docker and Docker Compose are installed
            if ! command -v docker &> /dev/null; then
              echo "🔧 Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            if ! command -v docker-compose &> /dev/null; then
              echo "🔧 Installing Docker Compose..."
              curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi

            echo "📂 Navigating to project directory..."
            mkdir -p ~/srrs-new/srrs
            cd ~/srrs-new/srrs

            echo "🔄 Pulling latest code..."
            if [ -d .git ]; then
              git pull origin davidmbah
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            echo "🛑 Stopping old containers..."
            docker-compose down || true

            echo "🧹 Cleaning up old images..."
            docker system prune -f

            echo "🚀 Building and starting new containers..."
            docker-compose up --build -d

            echo "⏳ Waiting for containers to start..."
            sleep 10

            echo "✅ Deployment complete! Verifying services..."
            docker-compose ps

            # Check if containers are healthy
            if [ "$(docker-compose ps --status running | wc -l)" -lt 2 ]; then
              echo "❌ Some containers failed to start!"
              docker-compose logs
              exit 1
            fi

            echo "✨ Deployment successful!"
