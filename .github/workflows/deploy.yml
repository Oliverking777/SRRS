name: ğŸš€ Deploy SRRS on Push

on:
  push:
    branches:
      - davidmbah

jobs:
  deploy:
    name: ğŸ³ Build & Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Debug Secrets Availability
        run: |
          if [ -n "${{ secrets.VPS_HOST }}" ]; then
            echo "âœ… VPS_HOST is set"
          else
            echo "âŒ VPS_HOST is missing"
            exit 1
          fi

      - name: ğŸ” Check Repository
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "âŒ Dockerfile not found!"
            exit 1
          fi

      - name: ğŸ“¡ Connect & Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            echo "ğŸ”„ Preparing deployment environment.gg.."

            # Install Docker if needed
            if ! command -v docker &> /dev/null; then
              echo "ğŸ”§ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
            fi

            # Install Docker Compose if needed
            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸ”§ Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Prepare project directory
            echo "ğŸ“‚ Setting up project directory..."
            mkdir -p ~/srrs-new/srrs
            cd ~/srrs-new/srrs

            # Clone or pull latest code
            if [ -d .git ]; then
              echo "ğŸ”„ Pulling latest changes..."
              git pull origin davidmbah
            else
              echo "ğŸ”„ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Deploy application
            echo "ğŸš€ Deploying application..."
            docker-compose down --remove-orphans || true
            docker system prune -f --volumes
            docker-compose up --build -d

            # Verify deployment
            echo "âœ… Verifying deployment..."
            sleep 10
            if ! docker-compose ps --services --filter "status=running" | grep -q .; then
              echo "âŒ Deployment failed - no containers running!"
              docker-compose logs
              exit 1
            fi

            echo "âœ¨ Deployment successful!"
