name: ğŸš€ Deploy SRRS on Push

on:
  push:
    branches:
      - davidmbah

jobs:
  deploy:
    name: ğŸ³ Build & Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Debug Secrets Availability
        run: |
          if [ -n "${{ secrets.VPS_HOST }}" ]; then
            echo "âœ… VPS_HOST is set"
          else
            echo "âŒ VPS_HOST is missing"
            exit 1
          fi

      - name: ğŸ” Check Repository
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "âŒ Dockerfile not found!"
            exit 1
          fi

      - name: ğŸ“¡ Connect & Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "ğŸ”„ Preparing deployment environment..."

            # Ensure Docker and Docker Compose are installed
            if ! command -v docker &> /dev/null; then
              echo "ğŸ”§ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸ”§ Installing Docker Compose..."
              curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi

            echo "ğŸ“‚ Navigating to project directory..."
            mkdir -p ~/srrs-new/srrs
            cd ~/srrs-new/srrs

            echo "ğŸ”„ Pulling latest code..."
            if [ -d .git ]; then
              git pull origin davidmbah
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            echo "ğŸ›‘ Stopping old containers..."
            docker-compose down || true

            echo "ğŸ§¹ Cleaning up old images..."
            docker system prune -f

            echo "ğŸš€ Building and starting new containers..."
            docker-compose up --build -d

            echo "â³ Waiting for containers to start..."
            sleep 10

            echo "âœ… Deployment complete! Verifying services..."
            docker-compose ps

            # Check if containers are healthy
            if [ "$(docker-compose ps --status running | wc -l)" -lt 2 ]; then
              echo "âŒ Some containers failed to start!"
              docker-compose logs
              exit 1
            fi

            echo "âœ¨ Deployment successful!"
